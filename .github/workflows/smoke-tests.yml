name: Quick Smoke Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

env:
  NODE_VERSION: "18"
  QTEC_STAGING_URL: "https://staging.qtecsolution.com"

jobs:
  smoke-tests:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npm run install:browsers

      - name: Run smoke tests
        run: npm run test:smoke
        env:
          QTEC_URL: ${{ env.QTEC_STAGING_URL }}
          BROWSER: chromium

      - name: Generate quick report
        if: always()
        run: npm run test:format

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: |
            test-results/
            cucumber-report.html
            cucumber-report.json
          retention-days: 7

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let summary = '## ğŸš€ Smoke Test Results\n\n';

            try {
              if (fs.existsSync('cucumber-report.json')) {
                const report = JSON.parse(fs.readFileSync('cucumber-report.json', 'utf8'));
                let total = 0, passed = 0, failed = 0;

                report.forEach(feature => {
                  feature.elements.forEach(scenario => {
                    total++;
                    const hasFailed = scenario.steps.some(step => step.result && step.result.status === 'failed');
                    if (hasFailed) failed++;
                    else passed++;
                  });
                });

                summary += `- âœ… **Passed:** ${passed}\n`;
                summary += `- âŒ **Failed:** ${failed}\n`;
                summary += `- ğŸ“Š **Total:** ${total}\n\n`;

                if (failed > 0) {
                  summary += 'âš ï¸ **Some tests failed!** Please check the detailed report.\n\n';
                } else {
                  summary += 'ğŸ‰ **All smoke tests passed!**\n\n';
                }
              }
            } catch (error) {
              summary += 'âŒ **Error parsing test results**\n\n';
            }

            summary += `ğŸ“‹ [View Detailed Report](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
